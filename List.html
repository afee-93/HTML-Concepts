<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!--List Elements are used to groups items together-->
    <!--Unordered List (<ul>) with listed item (<li>)-->
    <!--Unordered List-->
    <h2>Unordered list</h2>
    <!-- Used to change the type of the bullet-->
    <ul>
        <li>Milk</li>
        <li>Hot Chocolate</li>
        <li>Mocha</li>
        <li>Cappucino</li>
    </ul>
    <!--Ordered list (<ol>) -->
    <h2>Ordered List</h2>
    <ol>
        <li>Wake up at 5am</li>
        <li>Study for 2 hours</li>
        <li>Take Breakfast</li>
    </ol>
</body>
</html>
