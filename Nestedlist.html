</head>
<body>
    <!-- list-style-type Used to change type of the bullets-->
    <h2>Nested List</h2>
<ul style="list-style-type: upper-roman;">
<li> Fruits
    <ul style="list-style-type: circle;">
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>WaterMelon</li>
    </ul>
</li>
<li> Vegetables
    <ul style="list-style-type: circle;">
        <li>Carrot</li>
        <li>Beans</li>
        <li>Beetroot</li>
        <li>Brinjal</li>
    </ul>
</li>
</ul>
</body>
</body>
</html>
